{% extends 'base.html' %}

{% block content %}

<ul>
	<li>
		<a href="{% url 'product:detail' pk=object.pk %}">
			{{ object.name }}
		</a>
	</li>
	<li>
		{{ object.price }}
	</li>

	<li>
		{{ object.description }}
	</li>
</ul>

<button>
	<a href="{% url 'product:list' %}">
		Back
	</a>
</button>

<button>
	<a href="{% url 'product:update' pk=object.pk %}">
		Update
	</a>
</button>


<button>
	<a href="{% url 'product:delete' pk=object.pk %}">
		Delete
	</a>
</button>

{% endblock %}
